services:
  - type: web
    name: sequence-for-friends
    runtime: node
    plan: free
    buildCommand: npm install --include=dev && cd client && npm install --include=dev && cd ../server && npm install --include=dev && cd .. && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
    healthCheckPath: /
